l_english: 
SOV_formthevvs:0 "Form the VVS"
SOV_formthevvs_desc:0 "Air is a new important front in warfare. In order to prevail against enemies of the revolution"
SOV_migproject:0 "MIG Project"
SOV_migproject_desc:0 "The new modern planes all run on jets. In order to catch up, we must develop jet fighters of our own"
SOV_heavyfighterfocus:0 "Heavy Fighter Focus"
SOV_heavyfighterfocus_desc:0 "Heavy Fighters are great tools to help win the skies."
SOV_caseffort:0 "CAS Effort"
SOV_caseffort_desc:0 "Close Air Support plays an important role in assisting our solders. We must improve our current models to maintain their efficiency."
SOV_improveairdoctrines:0 "Improve Air Doctrines"
SOV_improveairdoctrines_desc:0 "In order for our aircraft to be more effective, we must find a way for them to fight strategically."
SOV_modernairdoctrines:0 "Modern Air Doctrines"
SOV_modernairdoctrines_desc:0 "We must continue to keep our doctrines up to date in order to vanquish our adversaries."
SOV_extremelymoderndoctrines:0 "Extremely Modern Doctrines"
SOV_extremelymoderndoctrines_desc:0 "As warfare and technology improves, so must our doctrines."
SOV_tacticalbomberimprovement:0 "Tactical Bomber Improvement"
SOV_tacticalbomberimprovement_desc:0 "Tactical Bombers are a viable way to support our troops on the battlefield. If we continue to modernize them, we will have a major advantage on the battlefield."
SOV_nuclearweapondeliveryprogram:0 "Nuclear Weapon Delivery Program"
SOV_nuclearweapondeliveryprogram_desc:0 "Nuclear Bombs are a way to amplify the power of bombers."
SOV_fighterimprovement:0 "Fighter Improvement"
SOV_fighterimprovement_desc:0 "Fighters are the best way to maintain Ariel supremacy during a battle. In order to remain ahead in fighter production, we must dedicate effort into improving our fighters."
SOV_fighterfocus:0 "Fighter Focus"
SOV_fighterfocus_desc:0 "In order to spread the revolution, we must assist our troops in whatever way possible"
SOV_longrangeaircraft:0 "Long Range Aircraft"
SOV_longrangeaircraft_desc:0 "In order to spread the revolution, we must employ bombers to shatter the will of the ruling classes"
SOV_strategicbomberimprovement:0 "Strategic Bomber Improvement"
SOV_strategicbomberimprovement_desc:0 "Raining death and socialist revolution upon the reactionaries is the best way to break their spirit and cause total victory"
